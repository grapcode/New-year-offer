<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ছবির উপর গ্রেডিয়েন্ট ও মাঝখানে লেখা</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 50px auto; /* কেন্দ্র করে বসানো */
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));

      display: flex;
      justify-content: center; /* horizontally center */
      align-items: center;     /* vertically center */
      text-align: center;
    }

    .text-group {
      display: flex;
      flex-direction: column; /* উপর নিচে সাজানো */
      gap: 10px;
    }

    .text-group h3 {
      font-size: 20px;
      color: #ffffff;
    }

    .text-group h1 {
      font-size: 36px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="images/Banner Image.png" alt="Demo Image">
    <div class="overlay">
      <div class="text-group">
        <h3>এটি একটি সাব হেডিং</h3>
        <h1>এটি মূল হেডিং</h1>
      </div>
    </div>
  </div>

</body>
</html>
